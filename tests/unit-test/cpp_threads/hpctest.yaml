#=========================================#
# HPCTest description for cpp_threads     #
#=========================================#


info:
  name:  cpp_threads
  version: 1.0
  description: TBD
    
build:
  kind: makefile
  install: fib

run:
  cmd: >
    {
      time fib 8 3;
      time hpcrun -dd LINUX_PERF -e cycles -t fib 8 3;
      time hpcstruct fib;
      time hpcprof -S fib.hpcstruct hpctoolkit-fib-measurements/;
    }
    
profile: no




